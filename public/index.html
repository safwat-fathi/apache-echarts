<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apache echarts - gantt chart example</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="chart" style="width: 1000px; height: 600px"></div>

      <div id="xAxisPrimaryBg"></div>
      <div id="xAxisSecondaryBg"></div>

      <div class="chart-footer">
        <div class="legend-group">
          <div id="in-progress" class="legend">
            <span class="circle circle--in-progress"></span>
            <p>In Progress</p>
          </div>
          <div id="delayed" class="legend">
            <span class="circle circle--delayed"></span>
            <p>Delayed</p>
          </div>
          <div id="completed" class="legend">
            <span class="circle circle--completed"></span>
            <p>Complete</p>
          </div>
          <div id="not-started" class="legend">
            <span class="circle circle--not-started"></span>
            <p>Not Started</p>
          </div>
        </div>

        <div class="btn-group">
          <button id="semesterly">Semesterly</button>
          <button id="quarterly" class="active">Quarterly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>
    </div>
  </body>
</html>
